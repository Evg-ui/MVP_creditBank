spring.application.name=dossier
server.port=8083

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=dossier-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=ru.berezentseva.dossier.DTO

spring.mail.username=${}
spring.mail.password=${}
spring.mail.properties.smtp.ssl.trust: smtp.gmail.com
spring.mail.properties.mail.smth.auth=true
spring.mail.properties.mail.smtp.starttls.enablbe=true
spring.mail.host=smtp.gmail.com